<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width inital-scale=1.0">
        <title>Teachers Survey</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>

        <div class="main">

            <header>
                <h1 id="title">Teacher Survey</h1>
                <p id="description">Please fill out this form with the required information</p>
            </header>

            <main>

                <form id="survey-form">
                    <fieldset>
                        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Type your name" required/></label>
                        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Type your email" required/></label>
                        <label id="number-label" for="number">Age: <input id="number" type="number" min="5" max="19" pattern="[0-5]" placeholder="Enter age"/></label>
                    </fieldset>
                    <fieldset>
                        <lable id="grade-label" for="dropdown">Grade: <select id="dropdown">
                            <option value="">--Select One Option--</option>
                            <option value="1">7th Grade</option>
                            <option value="2">8th Grade</option>
                            <option value="3">9th Grade</option>
                            <option value="4">10th Grade</option>
                            <option value="5">11th Grade</option>
                            <option value="6">12th Grade</option>
                        </select></lable>
                        <label id="sv-label" for="svcampus"><input id="svcampus" name="campus" type="radio" checked/>Sula Valley</label>
                        <label id="srl-label" for="srlcampus"><input id="srlcampus" name="campus" type="radio"/>Santa Rosa de Lima</label>

                    </fieldset>
                    
                </form>

            </main>

            <footer>

            </footer>

        </div>        

    </body>

</html>
